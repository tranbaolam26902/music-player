		<div class="dashboard">

				<h2>String 57th & 9th</h2>
			</div>
			<div class="cd">
				<div class="cd-thumbnail"></div>
			</div>
			<div class="controllers">
				<div class="buttons">
					<button id="btn-repeat" class="btn">
						<i class="fas fa-redo"></i>
					</button>
					<button id="btn-prev" class="btn">
						<i class="fas fa-step-backward"></i>
					</button>
					<button id="btn-play" class="btn">
						<i class="fas fa-pause icon-pause"></i>
						<!-- <i class="fas fa-play icon-play"></i> -->
					</button>
					<button id="btn-next" class="btn">
						<i class="fas fa-step-forward"></i>
					</button>
					<button id="btn-shuffle" class="btn">
						<i class="fas fa-random"></i>
					</button>
				</div>

				<input
					class="progress"
					type="range"
					value="0"
					step="1"
					min="0"
					max="100"
				/>
			</div>
			<div class="tag">Up next:</div>
		</div>
